    <style>
        :root {
            --background-dark: #2d3548;
            --text-light: rgba(255, 255, 255, 0.6);
            --text-lighter: rgba(255, 255, 255, 0.9);
            --spacing-s: 8px;
            --spacing-m: 16px;
            --spacing-l: 24px;
            --spacing-xl: 32px;
            --spacing-xxl: 64px;
            --width-container: 1200px;
        }

        * {
            border: 0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;

        } */

        /* body {
            height: 100%;
            min-height: 100vh;
            background-color: #FFE53B;
            background-image: linear-gradient(147deg, #FFE53B 0%, #FF2525 100%);
        } */

        .nav {
            width: 50%;
            margin: auto;
            background-color: white;
            color: rgb(241, 172, 23);
            border-radius: 40px;
        }

        .f-color {
            color: rgb(241, 172, 23);
        }

        .hero-section {
            margin-left: 2rem;
            margin-right: 2rem;
            border-radius: 20px;
            align-items: flex-start;
            background-color: white;
            display: flex;
            /* min-height: 50%; */
            justify-content: center;
            padding: var(--spacing-xxl) var(--spacing-l);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            grid-column-gap: var(--spacing-l);
            padding-top: 2rem;
            padding-bottom: 2rem;
            /* grid-row-gap: var(--spacing-l); */
            max-width: var(--width-container);
            width: 100%;
        }

        @media(min-width: 540px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media(min-width: 960px) {
            .card-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .card {
            list-style: none;
            position: relative;
        }

        .card:before {
            content: '';
            display: block;
            /* padding-top: 30%; */
            padding-bottom: 50%;
            width: 100%;
        }

        .card__background {
            background-size: cover;
            background-position: center;
            border-radius: var(--spacing-l);
            bottom: 0;
            /* filter: brightness(0.75) saturate(1.2) contrast(0.85); */
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transform-origin: center;
            /* transform: scale(1) translateZ(0); */
            transition:
                filter 200ms linear,
                transform 200ms linear;
        }

        .card:hover .card__background {
            transform: scale(1.05) translateZ(0);
        }

        .card-grid:hover>.card:not(:hover) .card__background {
            filter: brightness(0.5) saturate(0) contrast(1.2) blur(20px);
        }

        .card__content {
            left: 0;
            padding: var(--spacing-l);
            position: absolute;
            top: 0;
        }

        .card__category {
            color: var(--text-light);
            font-size: 1.3rem;
            /* margin-bottom: var(--spacing-s); */
            text-transform: uppercase;
            /* text-align: center; */
        }

        .card__heading {
            color: var(--text-lighter);
            font-size: 1.9rem;
            /* text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.2); */
            line-height: 1.4;
            word-spacing: 100vw;
        }
    </style>

    <script>
        var data1 = {
            label: 'Total Cases',
            borderColor: 'yellow',
            // backgroundColor: ["#f4e04d"],
            data:[
                    {% for i in total_cases %}
                        {
                            x: "{{i[0]}}",
                            y:  {{i[1]}}
                        },
                    {% endfor %}
                 ]  
            };

        var data2 = {
            label: 'Total Deaths',
            borderColor: 'red',
            backgroundColor: ["#e58a8a"],
            data:[
                    {% for i in total_deaths %}
                        {
                            x: "{{i[0]}}",
                            y:  {{i[1]}}
                        },
                    {% endfor %}
                 ]  
            };

        var data3 = {
            label: 'Total Recovered',
            borderColor: 'green',
            backgroundColor: ["#b4f2e1"],
            data:[
                    {% for i in total_recovered %}
                        {
                            x: "{{i[0]}}",
                            y:  {{i[1]}}
                        },
                    {% endfor %}
                 ]  
            };

        var data4 = {
            label: 'Active Cases',
            backgroundColor: ["#b2ebf2"],
            borderColor: 'blue',
            data:[
                    {% for i in total_active %}
                        {
                            x: "{{i[0]}}",
                            y:  {{i[1]}}
                        },
                    {% endfor %}
                 ]  
            };
            // data: [{
            //         x: '2017-01-06 18:39:30',
            //         y: 50
            //     },
            //     {

            //         y: 91
            //     },
            //     {
            //         x: '2017-03-07 18:39:28',
            //         y: 150
            //     },
            // ]
     

        var ctx = document.getElementById('my-simple-chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [data1, data2, data3, data4]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                title: {
                    display: true,
                    text: "Status of COVID-19 in India"
                    },
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                                displayFormats: {
                                                    day: 'MMM D'
                                                }
                                }
                    }]
                }
            }
        });
